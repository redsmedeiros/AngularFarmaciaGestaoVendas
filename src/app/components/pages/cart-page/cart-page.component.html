<app-title title="Cart Page" margin="1.5rem 0 0 2.5rem"></app-title>

<div class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.farmacy.imageUrl" [alt]="cartItem.farmacy.name"/>
      </div>

      <div>
        <a routerLink="/farmacy/{{cartItem.farmacy.id}}">
          {{cartItem.farmacy.name}}
        </a>
      </div>

      <div>
        <select #quantitySelect
        [value]="cartItem.quantity"
        (change)="changeQuantity(cartItem, quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      </div>

      <div>
        {{cartItem.price | currency}}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>

  <div class="checkout">
    <div>
      <div class="foods-count">{{cart.totalCount}}</div>
      <div class="total-price">{{cart.totalPrice | currency}}</div>
    </div>

    <a routerLink="/checkout">Ir para confirmação</a>
  </div>
</div>
